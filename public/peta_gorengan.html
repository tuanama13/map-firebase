    <!-- The Modal -->
<div id="myModal" center class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">

                <img class="close" src="assets/img/exit.png" alt="" style="width:30px; height: 30px;">
                <img id="bg-header" class="bg-header" src="assets/img/header1.jpeg" alt="" style="width:100%">

            </div>
            <div class="modal-body">

                    <p>Some text in the Modal Body</p>

            </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        var img_header = document.getElementById("bg-header");
        // clode button
        var span = document.getElementsByClassName("close")[0];

        var mapOptions = {
            center: [-0.0260,109.3447],
            zoom: 13
        }


        var mymap = L.map('mapid', mapOptions);
        var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        // mymap.addControl(new L.Control.Fullscreen());
        mymap.addLayer(layer);
        
        var markerOptions = {
            title: "MyLocation",
            clickable: true
            // draggable: true
        }

        // Creating a marker
        var tebu = L.marker([-0.01678,109.30881],markerOptions);

        // Adding marker to the map
        tebu.addTo(mymap);

        tebu.on("click", function(e){
            img_header .src = "assets/img/header1.jpeg";
            document.getElementById("title-modal").innerHTML = title_tebu;
            document.getElementById("isi-modal").innerHTML = isi_tebu;
            modal.style.display = "block";
            
        })
        
        // Creating a marker
        var pel = L.marker([-0.01069, 109.32312]);

        // Adding marker to the map
        pel.addTo(mymap);
        pel.on("click", function(e){
            img_header .src = "assets/img/header2.jpg";

            document.getElementById("isi-modal").innerHTML = isi_tebu;
            modal.style.display = "block";

            modal.style.display = "block";
        })

        var tanpur = L.marker([-0.02526,109.34170]);

        // Adding marker to the map
        tanpur.addTo(mymap);
        tanpur.on("click", function(e){
            img_header .src = "assets/img/header4.jpg";
            document.getElementById("title-modal").innerHTML = title_tanpur;
            document.getElementById("isi-modal").innerHTML = isi_tebu;
            modal.style.display = "block";
        })
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            
            // modal.style.animationName  = "slideIn";
            // modal.style.animationDelay="0.4s";
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
