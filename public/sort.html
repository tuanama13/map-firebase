<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bubble Sort</title>
</head>

<body>
    <input type="text" name="angka[]" id="">
    <button onclick="myFunction()">+</button>


    <div id="tampil">

    </div>


    <!-- <p>Click the button to create a Text Field.</p> -->
    
    
    <script>
        console.log("2, 2, 4, 1, 3 ");
        function myFunction() {
            var x = document.createElement("INPUT");
            x.setAttribute("type", "text");
            // x.setAttribute("value", "Hello World!");
            document.body.appendChild(x);
        }
    // <script>
        function bubble_Sort(a) {
                var swapp;
                var n = a.length - 1;
                var x = a;
                do {
                    swapp = false;
                    for (var i = 0; i < n; i++) 
                    { 
                        if (x[i] > x[i + 1]) 
                        { 
                            var temp = x[i]; 
                            x[i] = x[i + 1]; 
                            x[i + 1] = temp; 
                            swapp = true; 
                        }
                        console.log(x);
                    } 
                    
                    n--;
                } while
                (swapp); return x;
        }
        console.log("hasilnya : ",bubble_Sort([2, 2, 4, 1, 3]));
        document.getElementById("tampil").innerHTML = bubble_Sort([2, 2, 4, 1, 3]);
    </script>
    
</body>

</html>
